<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 200px">
<div style="
display: grid;
grid-template-columns: 100px 100px">
    <div style="background-color: #0c8ffc">div 1</div>
    <div style="background-color: red">div 2 text</div>
</div>

<div style="
margin-top: 30px;
display: grid;
grid-template-columns: 100px 100px 80px">
    <div style="background-color: #0c8ffc">div 1</div>
    <div style="background-color: red">div 2 text</div>
    <div style="background-color: blue">div 3</div>
    <div style="background-color: red">div 2 text</div>
</div>

<div style="
margin-top: 30px;
display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr">
    <div style="background-color: #0c8ffc">div 1</div>
    <div style="background-color: red">div 2 text</div>
    <div style="background-color: blue">div 3</div>
    <div style="background-color: red">div 4 text</div>
</div>

<div style="
margin-top: 30px;
display: grid;
grid-template-columns: 1fr 1fr 1fr;
column-gap: 20px;
row-gap: 20px;
">

    <div style="background-color: #0c8ffc; height: 200px">div 1</div>
    <div style="background-color: red; height: 200px">div 2 text</div>
    <div style="background-color: blue; height: 200px">div 3</div>
    <div style="background-color: red; height: 200px">div 2 text</div>
    <div style="background-color: blue; height: 200px">div 3</div>
    <div style="background-color: red; height: 200px">div 2 text</div>

</div>

<div style="
margin-top: 20px;
display: grid;
grid-template-columns: 200px 75px">
    <div style="background-color:peachpuff;">200</div>
    <div style="background-color:green;">75</div>
</div>

<div style="
margin-top: 20px;
display: grid;
grid-template-columns: 50px 1fr 75px">
    <div style="background-color: #0c8ffc;">50</div>
    <div style="background-color: #252424;  color: white">1fr</div>
    <div style="background-color: red;  color: white">75</div>
</div>

<div style="
margin-top: 20px;
display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr;
column-gap: 20px;
row-gap: 10px">
    <div style="background-color: peachpuff">col1</div>
    <div style="background-color: peachpuff">col2</div>
    <div style="background-color: peachpuff">col3</div>
    <div style="background-color: peachpuff">col4</div>
    <div style="background-color: peachpuff">col1</div>
    <div style="background-color: peachpuff">col2</div>
    <div style="background-color: peachpuff">col3</div>
    <div style="background-color: peachpuff">col4</div>
</div>
</body>
</html>
